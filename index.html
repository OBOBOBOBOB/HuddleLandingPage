<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="images/png">
    <title>Frontend Mentor | Hubble Landing Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-body">
            <div class="top-section">
                <p><img src="./images/logo.svg" alt="logo"></p>
            </div>
            <div class="mid-section">
                <div class="left-component">
                    <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
                </div>
                <div class="right-component">
                    <div class="body">
                        <h2>
                            Build The Community <br>Your Fans Will Love
                        </h2>
                        <p>
                            Huddle re-imagines the way we build communities. You havce a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                        </p>
                    </div>
                    <div class="btn">
                        <button class="btn-1">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttom-section" id="buttom-section">
            <img src="./images/icons8-facebook-f.svg" alt="facebook">
            <img src="./images/icons8-twitter.svg" alt="twitter">
            <img src="./images/icons8-instagram.svg" alt="instagram">
        </div>
      </div>
      <div class="attribution">
        <p>Challenge from <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by <a href="#">OBOBOB</a></p>
      </div>
    </main>
  </body>
</html>
